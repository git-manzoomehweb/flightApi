<basis core="group" name="flight" if="'[##cms.form.selectedMode##]'= 'flight'">
    <div class="book-research__container book-bg-white book-rounded-3xl book-shadow-sm book-p-4 book-mb-4"
        data-calendarLookUp="[##cms.host.calendar-lookUp##]" data-module="flight">
        <form id="flightSearch">
            <div class="book-flex book-justify-between book-text-base book-mb-8">
                <ul
                    class="book-module__type book-bg-specialcolor-1 book-text-zinc-800 book-rounded-3xl book-flex book-gap-5 book-text-center">
                    <li class="book-py-3 book-min-w-28 book-cursor-pointer book-active__module__type"
                        onclick="selectModuleFlightType(this,291)">
                        یک طرفه</li>
                    <li class="book-py-3 book-min-w-28 book-cursor-pointer" onclick="selectModuleFlightType(this,290)">
                        رفت
                        و برگشت</li>
                    <li class="book-py-3 book-min-w-28 book-cursor-pointer" onclick="selectModuleFlightType(this,292)">
                        چند
                        مسیره</li>
                </ul>
                <div class="book-cabinClass__searched__container book-relative book-cursor-pointer">
                    <div class="book-bg-zinc-100 book-rounded-lg book-text-zinc-400 book-flex book-justify-between book-p-3 book-min-w-52"
                        onclick="toggleCabinClassDropdown(this)">
                        <span class="book-cabinClass__searched__content" data-class="Economy">اکونومی</span>
                        <svg width="24" height="24">
                            <use xlink:href="/booking/images/sprite-booking-icons.svg#down-arrow-icon">
                            </use>
                        </svg>
                    </div>
                    <div
                        class="book-cabinClass__searched__items book-text-zinc-800 book-bg-white book-z-[1] book-top-14  book-w-full book-rounded-lg book-text-sm book-shadow-lg book-p-3 book-absolute book-hidden">
                        <ul>
                            <li class="book-py-2 book-pr-2 book-cursor-pointer hover:book-bg-primary-50 book-rounded"
                                onclick="selectCabinClass(this)" data-id="Economy">اکونومی
                            </li>
                            <li class="book-py-2 book-pr-2 book-cursor-pointer hover:book-bg-primary-50 book-rounded"
                                onclick="selectCabinClass(this)" data-id="BusinessClass">بیزینس
                            </li>
                            <li class="book-py-2 book-pr-2 book-cursor-pointer hover:book-bg-primary-50 book-rounded"
                                onclick="selectCabinClass(this)" data-id="FirstClass">فرست</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="book-flex book-flex-wrap book-items-center book-gap-2 book--mx-2">
                <div id="route__template" class="book-w-full md:book-w-3/5">
                    <div class="route-content book-relative" data-index="1">
                        <div class="book-flex book-items-center book-gap-2">
                            <div class="book-w-full md:book-w-3/5 book-flex book-items-center book-gap-2">
                                <div data-id="1" class="book-relative book-city__option__container">
                                    <div class="book-flex book-items-center">
                                        <input type="text" onclick="handleCityListClick(this)"
                                            oninput="handleCitySearch(this)"
                                            class="departure__location__name book-location__name book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600"
                                            placeholder="مبدا" value>
                                    </div>
                                </div>
                                <div onclick="exchangeCities(this)"
                                    class="book-bg-primary-500 book-rounded-lg book-px-2 book-text-center book-cursor-pointer hover:book-bg-secondary-500">
                                    <svg width="30" height="30" class="book-mt-4">
                                        <use xlink:href="/booking/images/sprite-booking-icons.svg#exchange-icon">
                                        </use>
                                    </svg>
                                </div>
                                <div data-id="1" class="book-relative book-city__option__container">
                                    <div class="book-flex book-items-center">
                                        <input type="text" onclick="handleCityListClick(this)"
                                            oninput="handleCitySearch(this)"
                                            class="arrival__location__name book-location__name book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600"
                                            placeholder="مقصد" value>
                                    </div>
                                </div>
                            </div>
                            <div class="date__searched__container book-w-full md:book-w-2/5">
                                <div class="book-flex book-flex-wrap book--mx-1">
                                    <div class="departure__date__container book-w-1/2 book-px-1">
                                        <div class="book-flex book-items-center">
                                            <input type="text" data-role="depart" readonly
                                                class="js-date-input departure__date book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600"
                                                placeholder="تاریخ رفت">
                                            <div class="clr"></div>
                                        </div>
                                    </div>
                                    <div
                                        class="arrival__date__container book-w-1/2 book-px-1 disabled__date__container">
                                        <div class="book-flex book-items-center">
                                            <input type="text" data-role="return" readonly disabled
                                                class="js-date-input arrival__date book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600"
                                                placeholder="تاریخ برگشت">
                                            <div class="clr"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="book-passenger__searched__container book-w-full md:book-w-1/4">
                    <div class="book--mx-1">
                        <div class="book-px-1">
                            <div class="book-relative">
                                <div class="book-flex book-items-center">
                                    <input type="text" readonly
                                        onclick="document.querySelector('.book-passenger__searched__content').classList.toggle('book-hidden')"
                                        class="book-passenger__count book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600 book-cursor-pointer"
                                        placeholder value="1 بزرگسال">
                                </div>
                                <div
                                    class="book-passenger__searched__content book-text-zinc-800 book-bg-white book-z-[1] book-top-14 book-w-full  book-rounded-lg book-text-sm book-shadow-lg book-p-3 book-absolute book-hidden">
                                    <ul class="book-passenger__searched__items book-flex book-flex-col book-gap-4">
                                        <li class="book-flex book-items-center book-justify-between book-h-10"
                                            data-type="adult">
                                            <div class="book-flex book-flex-col book-text-zinc-800">
                                                <span class="book-text-sm book-mb-1">بزرگسال</span>
                                                <span class="book-text-xs  book-text-zinc-600">بالای
                                                    12
                                                    سال</span>
                                            </div>
                                            <div class="book-flex book-items-center  book-justify-between book-gap-2">
                                                <span onclick="increasePassengerCount(this)"
                                                    class="book-plus book-border book-p-1 book-border-solid book-border-zinc-400 book-rounded-full book-cursor-pointer">
                                                    <svg width="20" height="20">
                                                        <use
                                                            xlink:href="/booking/images/sprite-booking-icons.svg#plus-icon">
                                                        </use>
                                                    </svg>
                                                </span>
                                                <span class="book-passenger__count__value">1</span>
                                                <span onclick="decreasePassengerCount(this)"
                                                    class="book-minus book-border book-p-1 book-border-solid book-border-zinc-400 book-rounded-full book-cursor-pointer">
                                                    <svg width="20" height="20">
                                                        <use
                                                            xlink:href="/booking/images/sprite-booking-icons.svg#minus-icon">
                                                        </use>
                                                    </svg>
                                                </span>
                                            </div>
                                        </li>
                                        <li class="book-flex book-items-center book-justify-between book-h-10"
                                            data-type="child">
                                            <div class="book-flex book-flex-col book-text-zinc-800">
                                                <span class="book-text-sm book-mb-1">کودک</span>
                                                <span class="book-text-xs  book-text-zinc-600">2
                                                    تا 12
                                                    سال</span>
                                            </div>
                                            <div class="book-flex book-items-center  book-justify-between book-gap-2">
                                                <span onclick="increasePassengerCount(this)"
                                                    class="book-plus book-border book-p-1 book-border-solid book-border-zinc-400 book-rounded-full book-cursor-pointer">
                                                    <svg width="20" height="20">
                                                        <use
                                                            xlink:href="/booking/images/sprite-booking-icons.svg#plus-icon">
                                                        </use>
                                                    </svg>
                                                </span>
                                                <span class="book-passenger__count__value">0</span>
                                                <span onclick="decreasePassengerCount(this)"
                                                    class="book-minus book-border book-p-1 book-border-solid book-border-zinc-400 book-rounded-full book-cursor-pointer">
                                                    <svg width="20" height="20">
                                                        <use
                                                            xlink:href="/booking/images/sprite-booking-icons.svg#minus-icon">
                                                        </use>
                                                    </svg>
                                                </span>
                                            </div>
                                        </li>
                                        <li class="book-flex book-items-center book-justify-between book-h-10"
                                            data-type="infant">
                                            <div class="book-flex book-flex-col book-text-zinc-800">
                                                <span class="book-text-sm book-mb-1">نوزاد</span>
                                                <span class="book-text-xs  book-text-zinc-600">زیر
                                                    2 سال</span>
                                            </div>
                                            <div class="book-flex book-items-center  book-justify-between book-gap-2">
                                                <span onclick="increasePassengerCount(this)"
                                                    class="book-plus book-border book-p-1 book-border-solid book-border-zinc-400 book-rounded-full book-cursor-pointer">
                                                    <svg width="20" height="20">
                                                        <use
                                                            xlink:href="/booking/images/sprite-booking-icons.svg#plus-icon">
                                                        </use>
                                                    </svg>
                                                </span>
                                                <span class="book-passenger__count__value">0</span>
                                                <span onclick="decreasePassengerCount(this)"
                                                    class="book-minus book-border book-p-1 book-border-solid book-border-zinc-400 book-rounded-full book-cursor-pointer">
                                                    <svg width="20" height="20">
                                                        <use
                                                            xlink:href="/booking/images/sprite-booking-icons.svg#minus-icon">
                                                        </use>
                                                    </svg>
                                                </span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="book__add__roue__container book-w-full md:book-w-1/8 book-hidden">
                    <button onclick="addRoute()" type="button"
                        class="book-bg-secondary-500 book-text-white book-px-2 book-py-3 book-w-full book-rounded-lg hover:book-bg-primary-500 book-transition-colors book-animate-pulse-light">مسیر
                        جدید</button>
                </div>
                <div class="book-w-full md:book-w-1/8">
                    <button onclick="fetchApi(this)" type="button"
                        class="book-bg-primary-500 book-text-white book-px-2 book-py-3 book-w-full book-rounded-lg hover:book-bg-secondary-500 book-transition-colors book-animate-pulse-light">جستجو</button>
                </div>

            </div>
        </form>
    </div>
</basis>

<basis core="group" name="bus" if="'[##cms.form.selectedMode##]'= 'bus'">
    <div class="book-research__container book-bg-white book-rounded-3xl book-shadow-sm book-p-4 book-mb-4"
        data-module="bus">

        <form id="busSearch">
            <div class="book-flex max-xl:book-flex-wrap book-items-center book-gap-2 book--mx-2">

                <div id="route__template" class=" book-w-full md:book-w-10/12">
                    <div class="route-content book-relative" data-index="1">
                        <div class="book-flex book-items-center book-gap-2">
                            <div class="book-w-full md:book-w-3/5 book-flex book-items-center book-gap-2">
                                <div data-id="2" class="book-relative book-w-1/2 book-city__option__container">
                                    <div class="book-flex book-items-center">
                                        <input type="text" onclick="handleCityListClick(this , '2')"
                                            oninput="handleCitySearch(this , '2')"
                                            class="departure__location__name book-location__name book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600"
                                            placeholder="مبدا" value>
                                    </div>
                                </div>
                                <div onclick="exchangeCities(this)"
                                    class="book-bg-primary-500 book-rounded-lg book-px-2 book-text-center book-cursor-pointer hover:book-bg-secondary-500">
                                    <svg width="30" height="30" class="book-mt-4">
                                        <use xlink:href="/booking/images/sprite-booking-icons.svg#exchange-icon">
                                        </use>
                                    </svg>
                                </div>
                                <div data-id="2" class="book-relative book-w-1/2 book-city__option__container">
                                    <div class="book-flex book-items-center">
                                        <input type="text" onclick="handleCityListClick(this , '2')"
                                            oninput="handleCitySearch(this , '2')"
                                            class="arrival__location__name book-location__name book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600"
                                            placeholder="مقصد" value>
                                    </div>
                                </div>
                            </div>
                            <div class="date__searched__container book-w-full md:book-w-2/5">
                                <div class="book-flex book-flex-wrap book--mx-1">
                                    <div class="departure__date__container book-w-full book-px-1">
                                        <div class="book-flex book-items-center">

                                            <input type="text" data-role="depart" readonly
                                                class="js-date-input departure__date book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600"
                                                placeholder="تاریخ رفت" value>

                                            <div class="clr"></div>
                                        </div>
                                    </div>
                                    <div
                                        class="arrival__date__container book-w-1/2 book-px-1 disabled__date__container book-hidden">
                                        <div class="book-flex book-items-center">
                                            <input type="text" data-role="return" readonly disabled
                                                class="js-date-input arrival__date  book-w-full focus:book-outline-none book-bg-zinc-100 book-rounded-lg book-px-2 book-py-3 book-text-zinc-600"
                                                placeholder="تاریخ برگشت" value>
                                            <div class="clr"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="book-w-full md:book-w-2/12">
                    <button onclick="fetchApi(this , 'bus')" type="button"
                        class="book-bg-primary-500 book-text-white book-px-2 book-py-3 book-w-full book-rounded-lg hover:book-bg-secondary-500 book-transition-colors book-animate-pulse-light">جستجو</button>
                </div>

            </div>
        </form>

    </div>
</basis>
<div id="picker"
    class="book-absolute book-left-0 book-top-0 book-max-w-[95vw] book-hidden book-w-[680px] book-rounded-2xl book-border book-border-zinc-200 book-bg-white book-shadow-lg book-p-3 book-z-10">
</div>
<script src="[##cms.cms.cdn##]/booking/js/multiLang-calendar.js?ver=[##cms.cms.date2##][##cms.cms.time2##]"></script>
<script src="[##cms.cms.cdn##]/booking/js/retry-search.js?ver=[##cms.cms.date2##][##cms.cms.time2##]"></script>
